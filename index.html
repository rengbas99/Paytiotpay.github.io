<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term URL - OTP Handler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #response {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #finalResponse {
            padding: 10px;
            background-color: #dff0d8;
            border: 1px solid #3c763d;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <h2>Term URL - Response Handler</h2>
    <div id="response">
        <h3>Received Response:</h3>
        <pre id="responseData"></pre>
    </div>
    <button id="sendRequest">Send Final Request</button>
    <div id="finalResponse" style="display: none;">
        <h3>Final API Response:</h3>
        <pre id="finalResponseData"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
